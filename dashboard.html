{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Your Vault</h2>
<form method="POST" action="{{ url_for('add_item') }}" class="mb-4">
    <div class="input-group">
        <input type="text" class="form-control" name="data" placeholder="Enter sensitive data..." required>
        <button class="btn btn-success" type="submit">Add Item</button>
    </div>
</form>

<h3>Your Stored Items:</h3>
<ul class="list-group">
    {% for item in items %}
    <!-- XSS PREVENTION: The 'item.data' is automatically escaped by Jinja2 -->
    <li class="list-group-item">{{ item.data }}</li>
    {% else %}
    <li class="list-group-item">No items found.</li>
    {% endfor %}
</ul>
{% endblock %}
